{% extends 'index.html' %}


{% block content %}
      <!-- Page Content -->
  <div class="container">
    <div class="row">
      {% for api in apis %}
        <div class="col-lg-12  m-5">
            <h3>
              <a href="{% url 'main:detail' slug=api.slug %}"> {{forloop.counter}}. (( {{api.name}} )) Guide

            </h3>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
